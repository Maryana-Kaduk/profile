<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.jpg">
    <title>03profile</title>
    
    <!-- місце для підключення щрифтів з сервера Fonts Google -->

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="box">
        <div class="card">
            <div class="card__bg">
                <div class="card__avatar"></div>
            </div>
            <div class="card__info">
                <div class="card__info-name"><span>Victor Crest</span>26</div>
                <div class="card__info-city">London</div>
            </div>
            <div class="card__data">
                <div class="card__data-item">
                    <div class="card__data-quant">80K</div>
                    <div class="card__data-title">Followers</div>
                </div>
                <div class="card__data-item">
                    <div class="card__data-quant">803K</div>
                    <div class="card__data-title">Likes</div>
                </div>
                <div class="card__data-item">
                    <div class="card__data-quant">1.4K</div>
                    <div class="card__data-title">Photos</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
